<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7 ng-app: gitApp"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9 ng-app: gitApp"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" ng-app="gitApp"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>Code Test</title>

    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/relativetime.js"></script>
  </head>
  <body ng-controller="mainCtrl">
    <div class="hero-unit" id="masthead">
    <div class="container">
        <div class="row-fluid text-center">
            <h1>Github Repo Search</h1>
            <p>Type in a Github Username and see what happens!</p>
            <form class="form-search" ng-submit="loadGit(username)">
		<div class="input-append">
                <input type="text" class="input-medium search-query" placeholder="Github Username" ng-model="username" autofocus>
                <input type="submit" class="btn" value="Search">
		</div>
            </form>
        </div>
    </div>
      </div>
    <div class="container" ng-show="repos">
        <div class="row-fluid">
		<div class="span6 offset3">
			<form>
           			<input type="text" class="input-block-level" placeholder="filter" ng-model="filterVar" id="filter-input"> 
        		</form>
		</div>
	</div>
	<hr />	
	<div class="row-fluid">
		<div class="span6 offset3">
		<table class="table-striped table-bordered table" id="results">
			<tr ng-repeat="repo in repos | filter: filterVar | orderBy: '-open_issues'">
				<td><h5><a href="{{repo.html_url}}">{{repo.name}}</a><small class="badge pull-right">open issues {{repo.open_issues}}</small></h5><p>Last updated at: {{repo.updated_at | fromNow}}</p></td>
			</tr>
		</table>
		</div>
	</div>
    </div> <!-- CDN Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular-resource.min.js"></script>
  </body>
</html>
